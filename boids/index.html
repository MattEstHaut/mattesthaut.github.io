<!DOCTYPE html>
<html>
<head>
	<title>BOIDS</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
	<div id="main">
		<canvas id="main-canvas" width="500" height="500"></canvas>
		<div id="options">
			<div id="presentation">
				<h1>Boids simulation</h1>
				<p>Simulation of flock of birds in flight.</p>
			</div>
			<div>
				
				<button id="clear">clear</button>
				<button id="reset">reset</button>
				<button id="pause">pause</button>
				<button id="default">default</button>
			</div>
			<div>
				<p>Boids number :</p>
				<input type="number" value="300" id="boids" placeholder="boids number"></input>
				<p>Predator number :</p>
				<input type="number" value="1" id="predators" placeholder="predators number"></input>
			</div>
			<div>
				<p>Cohesion radius :</p>
				<input type="number" value="40" id="cohesion_radius" placeholder="cohesion radius"></input>
				<p>Cohesion scale :</p>
				<input type="number" value="2" id="cohesion_scale" placeholder="cohesion scale"></input>
			</div>
			
			<div>
				<p>Alignement radius :</p>
				<input type="number" value="30" id="alignement_radius" placeholder="alignement radius"></input>
				<p>Alignement scale :</p>
				<input type="number" value="1.5" id="alignement_scale" placeholder="alignement scale"></input>
			</div>
			<div>
				<p>Separation radius :</p>
				<input type="number" value="20" id="separation_radius" placeholder="separation radius"></input>
				<p>Separation scale :</p>
				<input type="number" value="2" id="separation_scale" placeholder="separation scale"></input>
			</div>
			<div>
				<a href="https://github.com/MattEstHaut/boids">GitHub repository</a>
				<a href="https://github.com/MattEstHaut">GitHub profile</a>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="boids.js"></script>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
